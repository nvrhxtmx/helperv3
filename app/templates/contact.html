{% extends "base.html" %}

{% block title %}Контакты{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
<style>
    .contact-content {
    width: 100%;
    max-width: 800px;
    padding: 30px;
    background: rgba(0, 0, 0, 0.7); /* Полупрозрачный черный фон */
    border-radius: 10px;
    color: #fff;
    text-align: center;
    border: 1px solid rgba(0, 0, 0, 0.1);
    box-shadow: 15px 15px 15px rgba(0, 0, 0, 0.4);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 40px; /* Отступ сверху, чтобы было место для шапки */
}

    .contact-content img {
    display: block ;
    max-width: 80% ;
    height: auto ;
    margin: 0 auto ;
    border-radius: 10px ;
}

.update-description h1 {
    color: #fff;
    margin-bottom: 20px;
}

.update-description h2 {
    color: #fff;
    margin-bottom: 10px;
}

.update-description h3 {
    color: #fff;
    margin-top: 10px;
    margin-bottom: 10px;
}

.update-description a {
    margin-left: 20px;
    margin-bottom: 20px;
}

.update-description p {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 20px;
}
.update-description ul {
    margin-left: 20px;
    margin-bottom: 20px;
}
</style>

{% endblock %}

{% block content %}
<!-- Контейнер для контента -->
<div class="contact-content">
    <!-- Изображение обновления -->
    <div class="update-detail">
        <img src="{{ url_for('static', filename='images/contactfilling.png') }}" alt="Заполнение страницы контактов">
    </div>

    <!-- Описание обновления -->
    <div class="update-description">
        <h3><i>Примерно так я сижу, плачу и заполняю страницу контактов</i></h3>
            <a>
                <i>Когда-нибудь настанет время и ты всё увидишь... </i>
                <br><br>
            </a>
    </div>
</div>
{% endblock %}
