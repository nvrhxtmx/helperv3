<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Auth Example{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    {% block styles %}
    {% endblock %}
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="logo">
            <a href="{{ url_for('main.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Логотип">
            </a>
        </div>
        <div class="nav">
            <a href="{{ url_for('main.about') }}">О нас</a>
            <a href="{{ url_for('main.updates') }}">Обновления</a>
            <a href="{{ url_for('main.contact') }}">Контакты</a>
        </div>
        <div class="login-btn">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.profile') }}">Профиль</a>
                <a href="{{ url_for('auth.logout') }}">Выйти</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Вход</a>
                <a href="{{ url_for('auth.register') }}">Регистрация</a>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
